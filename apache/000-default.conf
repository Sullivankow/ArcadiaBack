<VirtualHost *:80>
    ServerName zooarcadia.com
    ServerAlias www.zooarcadia.com

    # Chemin correct pour Docker
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        FallbackResource /index.php
    </Directory>

    # Fichiers de log dans les répertoires par défaut pour Docker
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
