parameters:
  env(MONGODB_URL): "mongodb+srv://Arcadia:Arcadia123@arcadia.qt1cv.mongodb.net/"
  env(MONGODB_DB): "Arcadia"

services:
  # Default configuration for services in *this* file
  _defaults:
    autowire: true # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # Makes classes in src/ available to be used as services
  # This creates a service per class whose id is the fully-qualified class name
  App\:
    resource: "../src/"
    exclude:
      - "../src/DependencyInjection/"
      - "../src/Entity/"
      - "../src/Kernel.php"

  # The controller should be autowired as well
  App\Controller\MongoController:
    arguments:
      $documentManager: "@doctrine_mongodb.odm.document_manager" # Injecting the document manager service
      $serializer: "@serializer"
